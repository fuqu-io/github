[repos] #https://docs.github.com/en/free-pro-team@latest/rest/reference/repos#list-organization-repositories
uri='/orgs/{org}/repos'
method=GET

[createRepo] #https://docs.github.com/en/free-pro-team@latest/rest/reference/repos#create-an-organization-repository
uri='/orgs/{org}/repos'
method=POST
return=id

[deleteRepo] #https://docs.github.com/en/free-pro-team@latest/rest/reference/repos#delete-a-repository
uri='/repos/{org}/{repo}'
method=DELETE
